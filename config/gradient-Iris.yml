# HistGradientBoostingClassifier config for Iris dataset

# log_loss | binary_crossentropy | categorical_crossentropy (default: log_loss)
loss: log_loss

# float (default: 0.1)
learning_rate: 0.2

# int (default: 100)
max_iter: 200

# int (default: 31)
max_leaf_nodes: 31

# int or null for unlimited (default: null)
max_depth: 4

# int (default: 20)
min_samples_leaf: 1

# float (default: 0.0)
l2_regularization: 0.0

# float 0.0-1.0, fraction of features (default: 1.0)
max_features: 1.0

# int 2-255, max bins for discretization (default: 255)
max_bins: 255

# from_dtype | array-like of bool/int | null (default: from_dtype)
categorical_features: from_dtype

# array-like of int or null (default: null)
monotonic_cst: null

# no | pairwise | array-like | null (default: null)
interaction_cst: null

# bool, reuse previous fit (default: false)
warm_start: false

# auto | true | false (default: auto)
early_stopping: false

# loss | any sklearn scorer string (default: loss)
scoring: loss

# float, fraction of data for early stopping validation (default: 0.1)
validation_fraction: 0.1

# int, iterations without improvement before stopping (default: 10)
n_iter_no_change: 10

# float, tolerance for early stopping (default: 1e-7)
tol: 1.0e-07

# int, 0 = silent, >0 = verbose (default: 0)
verbose: 0

# int or null (default: null)
random_state: 42

# balanced | dict | null (default: null)
class_weight: null
